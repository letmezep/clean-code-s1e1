<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header>
    <article class="info">
      <img src="./eisenhower-matrix.jpg" class="img" alt="eisenhower matrix">
      <a class="info__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </article>
  </header>

  <main class="todo-list">
    <section id="todo-list__add-element">
      <label for="todo-list__new-task" class="heading todo-list__label">
        Add Item
      </label>
      <div class="new-task__wrapper">
        <input id="todo-list__new-task"class="task todo-list__input todo-list__txt" type="text">
        <button class="todo-list__button">
          Add
        </button>
      </div>
    </section>

    <h1 class="heading">Todo</h1>

    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="todo-list__input todo-list__checkbox">
        <label class="task todo-list__label">
          Pay Bills
        </label>
        <input type="text" class="task todo-list__input todo-list__txt">
        <button class="edit todo-list__button">
          Edit
        </button>
        <button class="delete todo-list__button">
          <img src="./remove.svg"  class="img" alt="remove icon">
        </button>
      </li>
      <li class="edit-mode tasks-list__item">
        <input type="checkbox" class="todo-list__input todo-list__checkbox">
        <label class="task todo-list__label">
          Go Shopping
        </label>
        <input type="text" value="Go Shopping" class="task todo-list__input todo-list__txt">
        <button class="edit todo-list__button">
          Save
        </button>
        <button class="delete todo-list__button">
          <img src="./remove.svg"  class="img"  alt="remove icon">
        </button>
      </li>
    </ul>

    <h2 class="heading">Completed</h2>

    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="todo-list__input todo-list__checkbox" checked>
        <label class="task todo-list__label">
          See the Doctor
        </label>
        <input type="text" class="task todo-list__input todo-list__txt">
        <button class="edit todo-list__button">
          Edit
        </button>
        <button class="delete todo-list__button">
          <img src="./remove.svg"  class="img"  alt="remove icon">
        </button>
      </li>
    </ul>    
  </main>

<script src="app.js"></script>

</body>
